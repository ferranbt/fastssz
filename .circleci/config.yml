version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.14
    
    steps:
      - checkout
      - run:
          command: |
            make ef-tests
      - run:
          environment:
            FUZZ_TESTS: true
          command: |
            go test -v ./spectests/... -run TestSpec
            go test -v ./spectests/... -run TestErrorResponse
            go test -v ./spectests/... -run TestFuzzUnmarshalAppend